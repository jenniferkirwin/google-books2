<div class="container">
  <form (ngSubmit)="onSubmit()" #searchBar="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="searchQuery" name="name"
             #name="ngModel">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!searchBar.form.valid">Submit</button>

  </form>
</div>

<app-card-item [listBooks]="searchedBooks"></app-card-item>
