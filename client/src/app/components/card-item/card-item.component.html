<p>card-item works!</p>

<div class="container-fluid">
  <div class="row">
    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3" *ngFor="let book of listBooks">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{book.volumeInfo.title}}</mat-card-title>
          <mat-card-subtitle>By {{book.volumeInfo.authors[0]}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{book.volumeInfo.imageLinks.thumbnail}}" alt="{{book.volumeInfo.title}}">
        <mat-card-content>
          <p>
            {{book.searchInfo.textSnippet}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button><a href="{{book.volumeInfo.infoLink}}" target="_blank"></a>LEARN MORE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
