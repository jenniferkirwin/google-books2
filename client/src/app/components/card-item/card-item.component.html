<div class="container-fluid">
  <div class="row">
    <div *ngIf="listBooks.length < 1 || undefined">
      <p>No books to show you!</p>
    </div>
    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2" *ngFor="let book of listBooks">
      <mat-card class="card-component">
        <mat-card-header>
          <mat-card-title>{{book.title}}</mat-card-title>
          <mat-card-subtitle>By {{book.authors[0]}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{book.thumbnail}}" alt="{{book.title}}">
        <mat-card-content>
          <p>
            {{book.textSnippet}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <a mat-button href="{{book.infoLink}}" target="_blank">LEARN MORE</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
